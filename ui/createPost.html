<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://bootswatch.com/4/united/bootstrap.min.css"></script>
  <title>New Craigslist</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">FairBnB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a href="./index.html" class="nav-link">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./createPost.html">Create a Post</a>
        </li>
        <li class="nav-item" id="seeYourPostButton">
          <a class="nav-link" href="./viewMyPosts.html">See Your Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./peervis.html" target="_blank">PeerViz</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <main role="main" class="container">

    <div class="container-fluid">
      <div class="row content">

        <form id="createPostForm">
          <fieldset>
            <legend>Create New Post</legend>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="titlePostInput">Post Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="titlePostInput" placeholder="Enter title" name="titlePostInput">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="emailInput">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" name="emailInput">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="locationInput">Location</label>
              <div class="col-sm-10">
                <select class="form-control" id="locationInput">
                        <option value="Denver">Denver</option>
                        </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="postType">Post Type</label>
              <div class="col-sm-10">
                <select class="form-control" id="categoryPostInput">

                      <option value="renting">Renting</option>
                      <option value="forSale">For Sale</option>
                    </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="detailPostInput">Give some details about your post</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="detailPostInput" rows="10" cols="70" name="detailPostInput"></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </main>
</body>
<script src="./writePost.js"></script>

<script src="./readYourPosts.js"></script>

</html>
